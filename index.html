<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vienna Gastronomia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBp3XjkW_QnPIYZ2zwkpqxPvXx8rC3hQPI",
            authDomain: "vienna-f81fb.firebaseapp.com",
            projectId: "vienna-f81fb",
            appId: "1:414979620310:web:3370a528aa578a0c613877"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
    </script>

    <style>
        /* Estilos específicos para a entrada de nome */
        #modal-nome {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 9999;
            align-items: center;
            justify-content: center;
        }
        .modal-nome-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 85%;
            max-width: 400px;
            text-align: center;
        }
        .modal-nome-content input {
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-family: 'Montserrat', sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>

    <div id="modal-nome">
        <div class="modal-nome-content">
            <h2 style="color: #8b1a1a;">Bem-vindo!</h2>
            <p>Como podemos te chamar?</p>
            <input type="text" id="nome-cliente-input" placeholder="Seu nome completo">
            <button class="btn-finalizar" onclick="salvarNomeInicial()">COMEÇAR</button>
        </div>
    </div>

    <header>
        <div class="logo-wrapper">
            <span class="vienna-text">VIENNA</span>
            <p class="tagline">GASTRONOMIA</p>
        </div>
        <div id="status-loja" class="status-badge">Carregando...</div>
    </header>

    <main class="container">
        <div id="btn-voltar" class="voltar-container" style="display:none;">
            <i class="fa fa-chevron-left"></i> Voltar para Categorias
        </div>
        
        <div id="conteudo-principal"></div>
    </main>

    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <button class="btn-fechar" onclick="fecharModalProduto()">&times;</button>
            
            <h3 id="detalhe-nome" style="margin-top: 10px;">Nome</h3>
            <p id="detalhe-desc" class="desc-produto" style="color: #666; font-size: 0.9rem; margin-bottom: 20px;"></p>
            
            <div id="secao-adicionais-container">
                <div class="secao-modal">
                    <h4 id="titulo-adicionais" style="border-bottom: 1px solid #eee; padding-bottom: 5px;">ADICIONAIS</h4>
                    <div id="lista-adicionais"></div>
                </div>
            </div>

            <div class="secao-modal" style="margin-top: 20px;">
                <h4>OBSERVAÇÕES</h4>
                <textarea id="observacao-produto" placeholder="Ex: Sem cebola, ponto da carne, etc."></textarea>
            </div>

            <div class="modal-footer-acao">
                <div class="seletor-mini">
                    <button onclick="alterarQtd(-1)">-</button>
                    <span id="qtd-produto">1</span>
                    <button onclick="alterarQtd(1)">+</button>
                </div>
                
                <button class="btn-confirmar" onclick="confirmarAdicao()">
                    ADICIONAR • <span id="btn-total-modal">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>

    <div class="cart-fab" id="cart-fab" onclick="abrirCarrinho()" style="display:none;">
        <div class="cart-info">
            <span id="cart-count">0</span>
            <i class="fa fa-shopping-basket" style="margin-left: 10px;"></i>
        </div>
        <span class="ver-sacola-texto">Ver Sacola</span>
    </div>

    <div id="modal-carrinho" class="modal">
        <div class="modal-content">
            <button class="btn-fechar" onclick="fecharCarrinho()">&times;</button>

            <h3 style="margin-top: 10px; margin-bottom: 20px;">Sua Sacola</h3>
            
            <div id="itens-carrinho" style="max-height: 300px; overflow-y: auto; margin-bottom: 20px;"></div>
            
            <div class="resumo-financeiro" style="background: #f9f9f9; padding: 15px; border-radius: 15px; margin-bottom: 20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>Subtotal</span><span id="subtotal">R$ 0,00</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>Taxa de Entrega</span><span>R$ 5,00</span>
                </div>
                <div style="display:flex; justify-content:space-between; font-weight: 900; font-size: 1.2rem; color: #8b1a1a; margin-top: 10px; border-top: 1px dashed #ccc; padding-top: 10px;">
                    <span>TOTAL</span><span id="valor-total">R$ 0,00</span>
                </div>
            </div>

            <input type="text" id="endereco" placeholder="Endereço Completo (Rua, Nº, Bairro)">
            
            <label style="font-size: 0.8rem; font-weight: bold; margin-left: 5px;">FORMA DE PAGAMENTO:</label>
            <select id="pagamento">
                <option value="Pix">Pix (Pagamento na Entrega)</option>
                <option value="Cartão">Cartão (Débito/Crédito na Entrega)</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>
            
            <button class="btn-finalizar" onclick="enviarWhatsApp()" style="margin-top: 10px; background: #25d366;">
                <i class="fab fa-whatsapp"></i> FINALIZAR NO WHATSAPP
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    
    <script>
        // Lógica de Inicialização (Nome e ID)
        window.addEventListener('load', () => {
            const nomeSalvo = localStorage.getItem('vienna_nome');
            if (!nomeSalvo) {
                document.getElementById('modal-nome').style.display = 'flex';
            }

            if (!localStorage.getItem('vienna_id')) {
                const idUnico = 'V-' + Math.floor(Math.random() * 1000000);
                localStorage.setItem('vienna_id', idUnico);
            }
        });

        function salvarNomeInicial() {
            const input = document.getElementById('nome-cliente-input');
            const nome = input.value.trim();
            if (nome.length < 3) {
                alert("Por favor, digite seu nome completo.");
                return;
            }
            localStorage.setItem('vienna_nome', nome);
            document.getElementById('modal-nome').style.display = 'none';
        }
    </script>
</body>
</html>
