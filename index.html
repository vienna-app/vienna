<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Vienna Gastronomia</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <style>
        /* Estilo rápido para o aviso de expiração */
        .aviso-validade {
            font-size: 0.7rem;
            color: #8b1a1a;
            margin-top: 10px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-wrapper">
            <span class="vienna-text">VIENNA</span>
            <p class="tagline">GASTRONOMIA</p>
        </div>
        <div id="status-loja" class="status-badge">Carregando...</div>
        <div id="container-extra-header"></div>
    </header>

    <main class="container">
        <div id="btn-voltar" class="voltar-container" style="display:none;" onclick="renderizarCategorias()">
            <i class="fa fa-chevron-left"></i> Voltar para Categorias
        </div>
        
        <div id="conteudo-principal"></div>
    </main>

    <div id="modal-produto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="detalhe-nome">Nome</h3>
                <span class="close-btn" onclick="fecharModalProduto()">&times;</span>
            </div>
            <p id="detalhe-desc" class="desc-produto"></p>
            
            <div id="secao-adicionais-container">
                <div class="secao-modal">
                    <h4 id="titulo-adicionais">ADICIONAIS</h4>
                    <div id="lista-adicionais"></div>
                </div>
            </div>

            <div class="secao-modal" style="margin-top: 20px;">
                <h4>OBSERVAÇÕES</h4>
                <textarea id="observacao-produto" placeholder="Ex: Sem cebola, gelado, etc."></textarea>
            </div>

            <div class="modal-footer-acao">
                <div class="seletor-mini">
                    <button onclick="alterarQtd(-1)">-</button>
                    <span id="qtd-produto">1</span>
                    <button onclick="alterarQtd(1)">+</button>
                </div>
                
                <button class="btn-confirmar" onclick="confirmarAdicao()">
                    ADICIONAR • <span id="btn-total-modal">R$ 0,00</span>
                </button>
            </div>
        </div>
    </div>

    <div class="cart-fab" id="cart-fab" onclick="abrirCarrinho()" style="display:none;">
        <div class="cart-info">
            <span id="cart-count">0</span>
            <i class="fa fa-shopping-basket"></i>
        </div>
        <span class="ver-sacola-texto">Ver Sacola</span>
    </div>

    <div id="modal-carrinho" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Sua Sacola</h3>
                <span class="close-btn" onclick="fecharCarrinho()">&times;</span>
            </div>
            <div id="itens-carrinho"></div>
            
            <div class="resumo-financeiro">
                <div class="linha-resumo"><span>Subtotal</span><span id="subtotal">R$ 0,00</span></div>
                <div class="linha-resumo"><span>Taxa de Entrega</span><span>R$ 5,00</span></div>
                <div class="linha-resumo total"><span>TOTAL</span><span id="valor-total">R$ 0,00</span></div>
            </div>

            <div id="aviso-agendamento" style="display:none; color:#8b1a1a; font-weight:bold; margin-bottom:15px; text-align:center;">
                ⚠️ Loja fechada. Pedido será agendado para as 18:00.
            </div>

            <input type="text" id="endereco" placeholder="Endereço Completo (Rua, Nº, Bairro)">
            <select id="pagamento">
                <option value="Pix">Pix</option>
                <option value="Cartão">Cartão na entrega</option>
                <option value="Dinheiro">Dinheiro</option>
            </select>
            
            <button class="btn-finalizar" onclick="enviarWhatsApp()">
                FINALIZAR NO WHATSAPP
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="modulos.js"></script>
</body>
</html>
